<!DOCTYPE html>
<html lang="en" class="h-100">

{% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "img/apple-touch-icon.png" %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "img/favicon-32x32.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "img/favicon-16x16.png" %}">
    <link rel="manifest" href="{% static "img/site.webmanifest" %}">

    <!-- Title -->
    <title>Blog</title>
</head>

<body class="d-flex flex-column h-100">

<!-- Nav -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="{% url "post:post_list" %}">
        <img src="{% static "img/android-chrome-192x192.png" %}" alt="Logo" width="40" height="40">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link text-light" href="{% url "post:post_list" %}">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-light" href="#" id="dropdown01" data-toggle="dropdown"
                   aria-haspopup="true"
                   aria-expanded="false">More</a>
                <div class="dropdown-menu" aria-labelledby="dropdown01">
                    <a class="dropdown-item" href="#">About me</a>
                    <a class="dropdown-item" href="https://github.com/xinyuwen23/django_blog" target="_blank">View
                        source code</a>
                    <a class="dropdown-item" href="#">Back to Portfolio</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<!-- Main -->
<main class="container">
    <div class="row">
        <!-- Main -->
        <div class="col-md-8">
            <div class="py-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        <!-- Side -->
        <div class="col-md-4 text-center px-4">
            <h3 class="py-4">Tags</h3>
            <div class="jumbotron border border-secondary bg-light">
                <div>
                    {% for tag in tag_list %}
                        <a class="btn btn-primary my-1"
                           href="{% url "post:post_list_by_tag" tag.slug %}">{{ tag.name }}
                            <span class="badge badge-light">{{ tag.taggit_taggeditem_items.count }}</span>
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <p class="float-right">
            <a class="text-decoration-none" href="#">Back to top</a>
        </p>
        <small class="font-weight-light">&copy;
            <script type="text/javascript">
                document.write(new Date().getFullYear().toString());
            </script>
            by Xinyu Wen. All rights reserved.
            <a href="mailto:me.xinyuwen@gmail.com">Questions?</a>
        </small>
    </div>
</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="{% static "js/jquery-3.5.1.slim.min.js" %}"></script>
<script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
</body>
</html>
