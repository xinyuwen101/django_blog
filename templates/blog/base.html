<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <title>Blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static "blog/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "blog/css/style.css" %}">
</head>

<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Home</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/">Blog</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">

        <div class="col-md-9">
            <div id="main">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        <div class="col-md-3 sidebar-bg">
            <div id="sidebar">
                <h4>Tags</h4>
                {% for tag in tag_list %}
                    <span class="label label-warning">
                                <a id="tag" href="{% url "post:post_list_by_tag" tag.slug %}">{{ tag.name }}</a>
                            </span>
                    &nbsp
                    <span class="badge pull-right">{{ tag.taggit_taggeditem_items.count }}</span><br>
                {% endfor %}
            </div>
        </div>

    </div>

    <hr>
    <div id="footer">
        <small>&copy; 2017-
            <script type="text/javascript">document.write(new Date().getFullYear());</script>
            by Xinyu Wen. All rights reserved.
            <a href="mailto:me.xinyuwen@gmail.com">Questions?</a>
        </small>
    </div>
</div>

</body>

<script src="{% static "blog/js/bootstrap.min.js" %}"></script>

</html>
